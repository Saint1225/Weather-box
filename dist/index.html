<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Weather box</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Sriracha&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="daybox">
  <label>
    <input id="switch_night" type="checkbox"/>
    <div class="top">
      <div class="moon"></div>
      <div class="cloud">
        <div class="rain"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
      </div>
      <svg class="temsvg">
        <circle cx="0" cy="100" r="3"></circle>
        <text x="0" y="100">26 °C</text>
        <circle cx="70" cy="80" r="3"></circle>
        <text x="70" y="80">26.5 °C</text>
        <circle cx="140" cy="60" r="3"></circle>
        <text x="140" y="60">27.2 °C</text>
        <circle cx="210" cy="90" r="3"></circle>
        <text x="210" y="90">26.3 °C</text>
        <circle cx="280" cy="120" r="3"></circle>
        <text x="280" y="120">25.4 °C</text>
        <circle cx="350" cy="60" r="3"></circle>
        <text x="350" y="60">27.3 °C</text>
        <circle cx="420" cy="80" r="3"></circle>
        <polyline points="0,100 70,80 140,60 210,90 280,120 350,60 420,80"></polyline>
      </svg>
      <div class="text_area">
        <div class="temperature">26 °C</div>
        <div class="infos">
          <div class="address">Singapore</div>
          <div class="time">Monday 11:00 PM</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="dayweather">
        <h3>MON</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>TUE</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>WED</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>THU</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>FRI</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SAT</h3>
        <svg viewbox="-65 -30 100 100">
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SUN</h3>
        <svg viewbox="-65 -30 100 100">
          <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
          <line class="rain" x1="-14" y1="5" x2="-14" y2="25"></line>
          <line class="rain" x1="-5" y1="20" x2="-5" y2="45"></line>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
    </div>
  </label>
</div>
<!-- partial -->
  
</body>
</html>
